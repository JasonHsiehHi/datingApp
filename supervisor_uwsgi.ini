[program:uwsgi]
command=uwsgi --ini local_uwsgi.ini
directory=/app/datingApp
user=jason_mac
autostart=true
autorestart=true
startretries=10
exitcodes=0
stopsignal=KILL
stopwaitsecs=10
redirect_stderr=true
stdout_logfile_maxbytes=20MB
stdout_logfile_backups=20
stdout_logfile=/app/datingApp/log/supervisor/uwsgi.log
process_name=uwsgi_datingApp
stopasgroup=true
killasgroup=true